<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h3>Login</h3>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="form" class="needs-validation">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" name="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password"
          formControlName="password">
      </div>
      <button type="submit" class="btn btn-success" (click)="onLogin()">Entrar</button>
      <button type="cancel" class="btn btn-primary" (click)="onCadastrar()" style="margin-left: 10px;">Cadastrar</button>
    </form>
  </div>
</div>
